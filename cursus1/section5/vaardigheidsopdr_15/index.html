<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="resources/css/style.css">
<body>
    <h1>div1 is red, div2 is blue, div3 is green.</h1>
    <section>
        <p>First div floats, no clears.</p>
        <div class="float red"></div>
        <div class="blue"></div>
        <div class="green"></div>
    </section>
    <section>
        <p>First div floats, second clears.</p>
        <div class="float red"></div>
        <div class="clear blue"></div>
        <div class="green"></div>
    </section>
</body>
</html>
