<!DOCTYPE html>
<html>
    <head>
        <title>Links, images and buttons</title>
    </head>
    <body>
        <h1>Links:</h1>
            <a href="https://www.google.nl/" target="_blank">Google</a>
            <a href="https://www.yahoo.com/">Yahoo!</a>
            <a href="https://www.bing.com/">Bing</a>
        <h1>Images:</h1>
            <img src="images/google.png" height="100">
            <img src="images/yahoo.png" height="100">
            <img src="images/bing.png" height="100">
        <h1>Buttons:</h1>
            <button type="button">Button 1</button>
            <button type="button">Button 2</button>
            <button type="button">Button 3</button>
    </body>
</html>
